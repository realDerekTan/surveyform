<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sample Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form style="margin-top: 15%;" id="survey-form">
          <h1 id="title">Sample Feedback Form</h1>
          <p id="description">Please fill in this form to give us feedback.</p>
          <div class="row">
            <div class="six columns">
              <label for="name" id="name-label">Your name</label>
              <input
                class="u-full-width"
                type="text"
                placeholder="John Doe"
                id="name"
                required
              />
            </div>
            <div class="six columns">
              <label for="email" id="email-label">Your email</label>
              <input
                class="u-full-width"
                type="email"
                placeholder="test@mailbox.com"
                id="email"
                required
              />
            </div>
            <div class="row">
              <div class="four columns">
                <label for="number" id="number-label"
                  >Your age (optional)</label
                >
                <input
                  class="u-full-width"
                  type="number"
                  id="number"
                  placeholder="18"
                  min="0"
                  max="130"
                />
              </div>
              <div class="eight columns">
                <label for="occupationInput"
                  >What is the subject of your message?</label
                >
                <select class="u-full-width" id="dropdown">
                  <option value="questions">Questions</option>
                  <option value="comments">Comments</option>
                  <option value="bug reports">Bug reports</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="four columns">
                <label for="gender">Gender (required) </label>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other
              </div>
              <div class="eight columns">
                <label for="exampleMessage">Message</label>
                <textarea
                  class="u-full-width"
                  placeholder="Type your message here"
                  id="exampleMessage"
                  required
                ></textarea>
              </div>
            </div>
            <label>
              <input type="checkbox" value="tandc" required />
              <span class="label-body"
                >I agree to the <a href="#">Terms and Conditions</a></span
              >
              <br>
            </label>
            <label>
              <input type="checkbox" value="consent" required />
              <span class="label-body"
                >I consent to the sharing of this information</span
              >
              <br>
            </label>
            <input class="button-primary" type="submit" id="submit" value="Submit" />
          </label>
        </form>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" />
  </body>
</html>
